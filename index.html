<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>webface</title>
</head>
<body>
    <div id="container">
      <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>
    </div>
    <div>
        <button class="button is-hidden" id="btnPlay">
            <span class="icon is-small">
              <i class="fas fa-play"></i>
            </span>
          </button>
          <button class="button" id="btnPause">
            <span class="icon is-small">
              <i class="fas fa-pause"></i>
            </span>
          </button>
          <button class="button is-success" id="btnScreenshot">
            <span class="icon is-small">
              <i class="fas fa-camera"></i>
            </span>
          </button>
          <!--<button class="button" id="btnChangeCamera">
            <span class="icon">
              <i class="fas fa-sync-alt"></i>
            </span>
            <span>Switch camera</span>
          </button>-->
        </div>
        <div class="column">
          <h2 class="title">Screenshots</h2>
          <div id="screenshots"></div>
        </div>
    </div>
    <canvas class="is-hidden" id="canvas"></canvas>
    
    <div class="invisible">
      <video id="video" class="hidden">Seu navegador não suporta a tag de vídeo.</video>
    </div>
  </div>
  
  </body>
  <script>
    var Module = {
      preRun: [function() {
        Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', true, false);
      }],
      _main: function() {opencvIsReady();}
    };
  </script>
  <script async src="https://huningxin.github.io/opencv.js/build/asm.js/opencv.js"></script>
  <script src="script.js"></script>
  <canvas class="is-hidden" id="canvas"></canvas>
</html>
